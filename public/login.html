<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Parqueadero</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-logo">
                <h1> EasyParking </h1>
                <p>Control de Vehículos</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="usuario@parqueadero.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="btnLogin">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-3 text-center">
                <p style="font-size: 12px; color: #6b7280;">
                    Credenciales de prueba:<br>
                    <strong>Admin:</strong> admin@parqueadero.com / password123<br>
                    <strong>Operario:</strong> operario1@parqueadero.com / password123
                </p>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
